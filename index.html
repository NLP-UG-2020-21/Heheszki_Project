<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <!-- Buttons, text input -->
        <div class = "transcription-input">
            <div class="choose-transcription">
                <input class="input-radio" value="ipa" type="radio" name="transcription-type">
                <label for="ipa">IPA</label>
                <input class="input-radio" value="xsampa" type="radio" name="transcription-type">
                <label for="xsampa">X-SAMPA</label> 
                <input class="input-radio" value="tipa" type="radio" name="transcription-type">
                <label for="tipa">TIPA</label>  
            </div>   
            <div class="type-text">
                <textarea id="text-to-transcript" class="input-text" name="text-to-transcript" placeholder="Type text to transcript"></textarea>
            </div>
            <button type="submit" id="transcript" class="do-button">Transcript</button>
        </div>
    </body>
</html>
